<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vertical-align</title>
    <style>
      img {
        vertical-align: bottom;
      }
    </style>
  </head>
  <body>
    <!-- 应用场景:经常用于设置图片或者表单(行内块元素)和文字垂直对齐 -->
    <!-- 官方解释:用于设置一个元素的垂直对齐方式,但是她只针对行内元素或者行内块元素有效 -->
    <!-- vertical-align: baseline:默认,元素放置在父元素的基线上 
      top:把元素的顶端与行中最高元素的顶端对齐 
      middle:把此元素放置在父元素的中部
      bottom:把元素的顶端与行中最低元素的顶端对齐
     -->
    <img
      src="http://game.gtimg.cn/images/yxzj/web201706/images/comm/index.png"
      alt=""
    />好好学习天天向上
  </body>
</html>
