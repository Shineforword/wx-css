<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字围绕浮动元素</title>
    <style>
      /* 利用浮动元素不要文字的特性 */
      .box {
        width: 300px;
        height: 70px;
        margin: 0 auto;
        background-color: pink;
      }
      .pic {
        float: left;
        width: 120px;
        height: 60px;
        margin-right: 5px;
        padding: 5px;
      }
      .pic img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="pic">
        <img
          src="https://x0.ifengimg.com/ucms/2020_15/05E7A9B82D1A5F258E64573D023BDDD45BC1227D_w1080_h1384.jpg"
          alt=""
        />
      </div>
      <p>
        文字围绕浮动元素文字围绕浮动元素文
      </p>
    </div>
  </body>
</html>
