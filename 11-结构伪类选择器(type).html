<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      /* 指定类型第一个 */
      ul li:first-of-type {
        background-color: pink;
      }
      /* 指定类型最后一个 */
      ul li:last-of-type {
        background-color: #ccc;
      }

      /* nth-child() 注意:其会把所有子级盒子排上号,执行时首先看第一个盒子,之后回去看元素的名 () */
      section div:nth-child(1) {
        background-color: pink;
      }
      /* nth-of-type() 注意:其会把指定元素的子级盒子排上号,执行时首先看指定元素,之后再看第几个 */
      section div:nth-of-type(1) {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <!-- 区别 -->

    <section>
      <p>光头强</p>
      <div>熊大</div>
      <div>熊二</div>
    </section>
  </body>
</html>
