<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>进度条</title>
    <style>
      .bar {
        width: 150px;
        height: 15px;
        border: 1px solid red;
        border-radius: 7px;
        padding: 1px;
      }
      .bar_in {
        width: 50%;
        height: 100%;
        border-radius: 6px;
        background-color: red;
        /* 谁做过渡给谁加过渡 */
        transition: all 0.5s;
      }
      .bar:hover .bar_in {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="bar">
      <div class="bar_in"></div>
    </div>
  </body>
</html>
