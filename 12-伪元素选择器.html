<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪元素选择器</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
      /* 行内元素不能直接设置大小 */
      div::before {
        content: '前面_';
      }
      div::after {
        content: '_后面';
      }
    </style>
  </head>
  <body>
    伪元素选择器可以帮助我们利用CSS创建标签元素,而不需要Html标签
    从而简化html的结构
    <!-- ::before 从元素内部前面插入内容 -->
    <!-- ::after  从元素内部的后面插入内容 -->
    <!-- 注意:
      1.before和after创建一个元素,但是属于行内元素
      2.新创建的这个元素在文档树中是找不到的,所以我们称为伪元素
      3.语法:  element::before{}
      4before和after必须有content属性
      5.before在父元素内容的前面创建元素,after在父元素的内容后面插入元素
      6.伪元素选择器和变迁选择器一样 权重为0001
     -->

    <div>是</div>
  </body>
</html>
