<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数</title>
    <style>
      .box1 {
        width: 300px;
        height: 300px;
        background-color: red;
      }
      .box2 {
        width: calc(80%);
        height: calc(80%);
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
