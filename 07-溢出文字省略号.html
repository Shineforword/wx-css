<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>溢出文字省略号</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        color: pink;
        background-color: red;
        margin: 0 auto;
        /*  */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <!-- 单行文本溢出省略号
    1.先强制一行内显示文本:white-space:nowrap;
    
    2.超出部分隐藏: overflow:hidden

    3.文字省略号替代超出部分:text-overflow:ellipsis

   -->
    <div>
      单行文本省略单行文本省略单行文本省略单行文本省略单行文本省略单行文本省略
    </div>

    <!-- 多行文本溢出省略号 (有兼容性问题) 适合webkit浏览器(或移动端)-->
    <!-- overflow:hidden () -->
    <!-- text-overflow:ellipsis -->
    <!-- display:-webkit-box (弹性盒子模型)-->
    <!-- -webkit-line-clamp:2(限制文本行数) -->
    <!-- -webkit-box-orient:vertical(设置或检索伸缩盒子对象的子元素排列方式) -->
  </body>
</html>
