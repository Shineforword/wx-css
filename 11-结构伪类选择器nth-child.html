<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>结构伪类选择器</title>
    <style>
      /* <!-- 隔行变色 --> */
      ul li:nth-child(even) {
        background-color: #cccccc;
      }
      ul li:nth-child(odd) {
        background-color: pink;
      }
      /* 公式:从零开始每次加1 */
      ol li:nth-child(2n) {
        background-color: pink;
      }
      /* n+5 从第五个开始 */
      /* -n+5 包含前5个 */
    </style>
  </head>
  <body>
    <!-- nth-child(n) n可以是数字和公式 -->
    <!-- n可以是关键字  even 偶数  odd奇数 -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ol>
  </body>
</html>
